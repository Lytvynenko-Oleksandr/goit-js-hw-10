<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Homework 10</title>
</head>

<body>
  <div class="container">
    <h1>Cat Breed Search</h1>
    <div class="select-container">
      <label for="breed-select">Select a Breed:</label>
      <select id="breed-select" class="breed-select"></select>
      <p class="loader">Loading data, please wait...</p>
      <p class="error">Oops! Something went wrong. Please try again later.</p>
    </div>
    <div class="cat-info">
      <div class="cat-image"></div>
      <div class="cat-details">
        <h2 class="breed-name"></h2>
        <p class="breed-description"></p>
        <p class="breed-temperament"></p>
      </div>
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>

</html>
